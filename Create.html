<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavour Creator</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <div class="canvas">
    <!-- Background -->
    <div class="streak streak-1"></div>
    <div class="streak streak-2"></div>
    <div class="streak streak-3"></div>
    <div class="dots"></div>

    <!-- Card -->
    <div class="card">
      <h1>Flavour Creator</h1>

      <label>What is your flavour?</label>
      <input type="text" placeholder="" />

      <label>What is your type?</label>
      <input type="text" placeholder="" />

      <label>What is your flavour name?</label>
      <input type="text" placeholder="" />

      <button>Create</button>

      <p class="disclaimer">
        * Flavours generated are fictional<br />
        & for entertainment purposes only
      </p>
    </div>
  </div>
</body>
</html>
