<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* ===== BACKGROUND ===== */
    .canvas {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        #001a14 0%,
        #000c09 45%,
        #000 100%
      );
      z-index: -1;
    }

    .streak {
      position: absolute;
      width: 140%;
      height: 1.2%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0,255,180,0.6),
        transparent
      );
      filter: blur(1.2vh);
      transform: rotate(-12deg);
      animation: drift 14s linear infinite;
    }

    .streak-1 { top: 30%; left: -20%; }
    .streak-2 { top: 60%; left: -30%; opacity: 0.5; }

    @keyframes drift {
      from { transform: rotate(-12deg) translateX(-10%); }
      to   { transform: rotate(-12deg) translateX(10%); }
    }

    /* ===== PHONE FRAME ===== */
    .phone {
      width: 390px;
      height: 780px;
      border-radius: 36px;
      background: rgba(0, 0, 0, 0.65);
      box-shadow: 0 0 40px rgba(0,255,180,0.3);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* ===== TITLE ===== */
    .title {
      color: #b6ff6a;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 18px rgba(182,255,106,0.8);
      margin-top: 1rem;
    }

    /* ===== CENTER CONTENT ===== */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    /* ===== IMAGE ===== */
    .product-img {
      width: 150px;
      height: 340px;
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }

    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== BUTTON ===== */
    .buy-btn {
      padding: 1rem 2.6rem;
      border-radius: 999px;
      background: linear-gradient(to right, #4caf50, #66ff66);
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(120,255,120,0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .buy-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(120,255,120,0.9);
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="canvas">
    <div class="streak streak-1"></div>
    <div class="streak streak-2"></div>
  </div>

  <!-- PHONE UI -->
  <div class="phone">

    <h1 class="title">Mr. Park 44</h1>

    <div class="center">

      <div class="product-img">
        <img src="https://e0.pxfuel.com/wallpapers/49/117/desktop-wallpaper-monster-assault-red-energy-energy-assault-liquid-monster-energy.jpg" alt="Monster Energy">
      </div>

      <a href="checkout.html" class="buy-btn">Buy Now!</a>

    </div>

  </div>

</body>
</html>
