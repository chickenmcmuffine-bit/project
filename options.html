<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Pack</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b6ff6a;
    }

    /* ===== PHONE SHELL ===== */
    .phone {
      width: 390px;
      height: 780px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      position: relative;
      overflow: hidden;
      border-radius: 36px;

      background: radial-gradient(
        ellipse at center,
        #001a14 0%,
        #000c09 45%,
        #000 100%
      );

      box-shadow:
        0 0 0 10px #111,
        0 0 60px rgba(0, 255, 180, 0.4);
    }

    /* ===== PHONE BACKGROUND EFFECT ===== */
    .phone-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .streak {
      position: absolute;
      width: 140%;
      height: 1.2%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0,255,180,0.6),
        transparent
      );
      filter: blur(1.2vh);
      transform: rotate(-12deg);
      animation: drift 14s linear infinite;
    }

    .streak-1 { top: 30%; left: -20%; }
    .streak-2 { top: 60%; left: -30%; opacity: 0.5; }

    @keyframes drift {
      from { transform: rotate(-12deg) translateX(-10%); }
      to   { transform: rotate(-12deg) translateX(10%); }
    }

    /* ===== CONTENT LAYER ===== */
    .phone > * {
      position: relative;
      z-index: 1;
    }

    /* ===== TITLE ===== */
    .title {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 14px rgba(182,255,106,0.9);
    }

    /* ===== PACKS ===== */
    .packs {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      flex: 1;
    }

    .pack {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
    }

    .pack-btn {
      background: none;
      border: none;
      color: #b6ff6a;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .pack-btn:hover {
      transform: scale(1.08);
      text-shadow: 0 0 14px rgba(182,255,106,0.9);
    }

    .pack-img img {
      width: 120px;
      filter: drop-shadow(0 0 18px rgba(0,0,0,0.9));
    }

    .price {
      font-size: 1.1rem;
      text-align: right;
      text-shadow: 0 0 12px rgba(182,255,106,0.7);
    }

    /* ===== ORDER BUTTON ===== */
    .order-btn {
      width: 100%;
      padding: 1.2rem;
      border-radius: 999px;
      background: linear-gradient(to right, #4caf50, #66ff66);
      color: #ffffff;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(120,255,120,0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 1.2rem;
    }

    .order-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px rgba(120,255,120,1);
    }
  </style>
</head>

<body>

  <div class="phone">

    <!-- BACKGROUND INSIDE PHONE -->
    <div class="phone-bg">
      <div class="streak streak-1"></div>
      <div class="streak streak-2"></div>
    </div>

    <h1 class="title">MrPark44</h1>

    <div class="packs">

      <div class="pack">
        <button class="pack-btn">30 Pack</button>
        <div class="pack-img">
          <img src="assets/images/30pack.png" alt="30 Pack">
        </div>
        <div class="price">$66.99</div>
      </div>

      <div class="pack">
        <button class="pack-btn">12 Pack</button>
        <div class="pack-img">
          <img src="assets/images/12pack.png" alt="12 Pack">
        </div>
        <div class="price">$32.99</div>
      </div>

      <div class="pack">
        <button class="pack-btn">4 Pack</button>
        <div class="pack-img">
          <img src="assets/images/4pack.png" alt="4 Pack">
        </div>
        <div class="price">$12.99</div>
      </div>

    </div>

    <a href="confirmation.html" class="order-btn">View Your Order</a>

  </div>

</body>
</html>
