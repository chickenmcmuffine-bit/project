<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Settings</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body>
  <div class="canvas">
    <!-- Background -->
    <div class="streak streak-1"></div>
    <div class="streak streak-2"></div>
    <div class="streak streak-3"></div>
    <div class="dots"></div>

    <!-- Card -->
    <div class="card">
      <h1>Advanced Settings</h1>

      <label>Caffeine (mg)*</label>
      <input type="number" />

      <label>Taurine (mg)*</label>
      <input type="number" />

      <label>Sugar (mg)*</label>
      <input type="number" />

      <label>Aspartame (mg)*</label>
      <input type="number" />

      <label>Inositol (mg)</label>
      <input type="number" />

      <label>Maltodextrin (mg)</label>
      <input type="number" />

      <button class="finalize">Finalize</button>

      <p class="disclaimer">
        Your flavour profile remains confidential.  
        Learn more in our privacy policy.
      </p>
    </div>
  </div>
</body>
</html>
