<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Top 5 Leaderboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== PHONE ===== */
.phone {
  width: 390px;
  height: 780px;
  border-radius: 36px;
  padding: 2rem 1.4rem;
  position: relative;
  overflow: hidden;

  background: radial-gradient(
    ellipse at center,
    #001a14 0%,
    #000c09 45%,
    #000 100%
  );

  box-shadow:
    0 0 0 10px #111,
    0 0 60px rgba(0,255,180,0.4);

  display: flex;
  flex-direction: column;
  gap: 1.6rem;
}

/* ===== BACKGROUND EFFECT ===== */
.streak {
  position: absolute;
  width: 140%;
  height: 1.2%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(0,255,180,0.6),
    transparent
  );
  filter: blur(1.2vh);
  transform: rotate(-12deg);
  animation: drift 14s linear infinite;
}

.streak-1 { top: 28%; left: -20%; }
.streak-2 { top: 60%; left: -30%; opacity: 0.5; }

@keyframes drift {
  from { transform: rotate(-12deg) translateX(-10%); }
  to   { transform: rotate(-12deg) translateX(10%); }
}

.phone > * {
  position: relative;
  z-index: 1;
}

/* ===== TITLE ===== */
.title {
  text-align: center;
  font-size: 2rem;
  color: #b6ff6a;
  text-shadow: 0 0 20px rgba(182,255,106,0.9);
}

/* ===== LEADERBOARD ===== */
.leaderboard {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* ===== ROW ===== */
.row {
  display: grid;
  grid-template-columns: 32px 1fr auto auto;
  align-items: center;
  gap: 0.8rem;

  padding: 0.8rem 1rem;
  border-radius: 12px;

  background: rgba(0,40,30,0.85);
  box-shadow: 0 0 18px rgba(0,255,180,0.25);
}

.rank {
  font-size: 1.2rem;
  color: #66ff66;
}

.name {
  font-size: 1rem;
  color: #b6ff6a;
}

/* ===== STATS ===== */
.likes {
  color: #66ff66;
  font-size: 0.9rem;
  min-width: 70px;
  text-align: left;
}

.flavours {
  color: #66ff66;
  font-size: 0.9rem;
  min-width: 70px;
  text-align: right;
}

/* ===== TOP USER ===== */
.row.top {
  border: 2px solid #66ff66;
  box-shadow: 0 0 28px rgba(120,255,120,0.9);
}
</style>
</head>

<body>

<div class="phone">
