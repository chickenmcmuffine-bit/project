<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Order</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  min-height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== PHONE ===== */
.phone {
  width: 390px;
  height: 780px;
  border-radius: 36px;
  padding: 1.5rem;
  position: relative;
  overflow: hidden;

  background: radial-gradient(
    ellipse at center,
    #001a14 0%,
    #000c09 45%,
    #000 100%
  );

  box-shadow:
    0 0 0 10px #111,
    0 0 60px rgba(0,255,180,0.4);

  display: flex;
  flex-direction: column;
}

/* ===== BACKGROUND EFFECT ===== */
.streak {
  position: absolute;
  width: 140%;
  height: 1.2%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(0,255,180,0.6),
    transparent
  );
  filter: blur(1.2vh);
  transform: rotate(-12deg);
  animation: drift 14s linear infinite;
}

.streak-1 { top: 30%; left: -20%; }
.streak-2 { top: 60%; left: -30%; opacity: 0.5; }

@keyframes drift {
  from { transform: rotate(-12deg) translateX(-10%); }
  to   { transform: rotate(-12deg) translateX(10%); }
}

.phone > * {
  position: relative;
  z-index: 1;
}

/* ===== TITLE ===== */
.title {
  text-align: center;
  font-size: 1.8rem;
  color: #b6ff6a;
  text-shadow: 0 0 18px rgba(182,255,106,0.9);
  margin-bottom: 1rem;
}

/* ===== CONTENT AREA ===== */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 1.6rem;
}

/* IMAGE */
.product img {
  width: 160px;
  display: block;
  margin: 0 auto;
  filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
}

/* ITEM CARD */
.order-item {
  width: 100%;
  background: rgba(0,40,30,0.85);
  border-radius: 14px;
  padding: 1rem;

  display: flex;
  justify-content: space-between;
  align-items: center;

  box-shadow: 0 0 20px rgba(0,255,180,0.3);
  color: #b6ff6a;
}

.item-name {
  font-size: 1rem;
}

/* QUANTITY */
.quantity-control {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

.quantity-control button {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: #4cd964;
  color: #003b2b;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
}

.quantity-control span {
  min-width: 20px;
  text-align: center;
}

.item-price {
  font-size: 0.9rem;
}

/* ===== TOTAL ===== */
.total {
  font-size: 1.3rem;
  text-align: right;
  color: #66ff66;
}

/* ===== BUTTON ===== */
.order-btn {
  margin-top: 1rem;
  padding: 1.2rem;
  border-radius: 999px;
  background: linear-gradient(to right, #4caf50, #66ff66);
  color: #ffffff;
  font-size: 1.3rem;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  box-shadow: 0 0 30px rgba(120,255,120,0.8);
}
</style>
</head>

<body>

<div class="phone">

  <div class="streak streak-1"></div>
  <div class="streak streak-2"></div>

  <!-- TITLE LOCKED AT TOP -->
  <div class="title">Your Order</div>

  <!-- CENTER CONTENT -->
  <div class="content">

    <div class="product">
      <img src="assets/images/12pack.png" alt="12 Pack">
    </div>

    <div class="order-item">
      <div class="item-name">12 Pack</div>

      <div class="quantity-control">
        <button onclick="changeQty(-1)">âˆ’</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <div class="item-price">$32.99</div>
    </div>

    <div class="total">
      Total: $<span id="total">32.99</span>
    </div>

  </div>

  <!-- BOTTOM BUTTON -->
  <a href="address.html" class="order-btn">Confirm</a>

</div>

<script>
let qty = 1;
const unitPrice = 32.99;

function changeQty(amount) {
  qty += amount;
  if (qty < 1) qty = 1;

  document.getElementById("qty").textContent = qty;
  document.getElementById("total").textContent =
    (qty * unitPrice).toFixed(2);
}
</script>

</body>
</html>
