<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Complete</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== PHONE ===== */
.phone {
  width: 390px;
  height: 780px;
  padding: 2rem 1.5rem;
  border-radius: 36px;
  position: relative;
  overflow: hidden;

  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;

  background: radial-gradient(
    ellipse at center,
    #001a14 0%,
    #000c09 45%,
    #000 100%
  );

  box-shadow:
    0 0 0 10px #111,
    0 0 60px rgba(0,255,180,0.4);
}

/* ===== BACKGROUND EFFECT ===== */
.phone-bg {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.streak {
  position: absolute;
  width: 140%;
  height: 1.2%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(0,255,180,0.6),
    transparent
  );
  filter: blur(1.2vh);
  transform: rotate(-12deg);
  animation: drift 14s linear infinite;
}

.streak-1 { top: 35%; left: -20%; }
.streak-2 { top: 65%; left: -30%; opacity: 0.5; }

@keyframes drift {
  from { transform: rotate(-12deg) translateX(-10%); }
  to   { transform: rotate(-12deg) translateX(10%); }
}

.phone > * {
  position: relative;
  z-index: 1;
}

/* ===== COUNTDOWN ===== */
.arrival {
  color: white;
  text-align: center;
  font-size: 1.2rem;
  text-shadow: 0 0 14px rgba(255,255,255,0.8);
  line-height: 1.6;
}

/* ===== BUTTON ===== */
.home-btn {
  width: 100%;
  padding: 1.6rem;
  border-radius: 26px;
  border: none;

  background: linear-gradient(to right, #4caf50, #66ff66);
  color: #fff;

  font-size: 1.8rem;
  font-weight: bold;
  cursor: pointer;

  box-shadow: 0 0 40px rgba(120,255,120,0.9);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.home-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 55px rgba(120,255,120,1);
}

.home-btn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="phone">

  <div class="phone-bg">
    <div class="streak streak-1"></div>
    <div class="streak streak-2"></div>
  </div>

  <div class="arrival" id="countdown">
    Calculating arrival...
  </div>

  <button class="home-btn" onclick="location.href='index.html'">
    Back to Home
  </button>

</div>

<script>
  // ===== SET DELIVERY DATE =====
  // Example: now + 2 days, 11 hours, 59 minutes
  const deliveryTime = new Date();
  deliveryTime.setDate(deliveryTime.getDate() + 2);
  deliveryTime.setHours(deliveryTime.getHours() + 11);
  deliveryTime.setMinutes(deliveryTime.getMinutes() + 59);

  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = deliveryTime - now;

    if (diff <= 0) {
      countdownEl.textContent = "Your order has arrived!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent =
      `Arrival in ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
